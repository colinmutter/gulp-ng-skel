
<div class="row">
  <div class="col-md-12">
    <div class="container">
      <iframe src="sink.html" name="sink" style="display:none"></iframe>
      <form name="loginForm" action="sink.html" target="sink" method="post" ng-submit="login(credentials)" role="form" novalidate>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" ng-model="credentials.username" placeholder="Enter Username" />
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" class="form-control" ng-model="credentials.password" placeholder="Enter Password" />
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary"> Login </button>
        </div>
      </form>
    </div>
  </div>
</div>
